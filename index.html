<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Travel Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
</head>
<body>
    <img class="bg" src="bg.jpeg" alt="travel agency">
    <div class="container">
        <h1>Welcome to Shree Travel Agency</h1>
        <p>Enter your details and submit the form to confirm trip</p>
        <form action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter you name">
            <input type="text" name="age" id="age" placeholder="Enter your age">
            <input type="text" name="gender" id="gender" placeholder="Enter you gender">
            <input type="text" name="phone" id="phone" placeholder="Enter you phone number">
            <input type="text" name="email" id="email" placeholder="Enter your email">
            <input type="text" name="place" id="place" placeholder="Enter your destination place">
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter any other info here">
            </textarea>
            <button class="btn">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
